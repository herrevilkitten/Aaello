<article class="slds-card kanban-list" [ngStyle]="{'background-color': list.color}">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-utility-justify_text" [title]="list.title">
          <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#justify_text"></use>
          </svg>
          <span class="slds-assistive-text">{{list.title}}</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" [title]="list.title">
            <span class="slds-text-heading_small">{{list.title}}</span>
          </a>
        </h2>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_icon slds-button_icon-border" (click)="deleteList()">
          <svg class="slds-button__icon" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"></use>
          </svg>
        </button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <div class="slds-grid slds-grid_vertical">
      <div class="slds-col" *ngFor="let card of list.cards">
        <kanban-card [card]="card" (delete)="deleteCard($event)"></kanban-card>
      </div>
    </div>
  </div>
  <footer class="slds-card__footer">
    <button class="slds-button slds-button_neutral" (click)="createCard()">
      <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
      </svg>Card
    </button>
  </footer>
</article>
