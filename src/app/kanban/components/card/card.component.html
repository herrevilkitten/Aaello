<div class="card">
  <div class="card-header">
    <div class="kanban-card-title">
      <span>
        <i class="fas fa-chalkboard"></i> {{card.title}}
      </span>
      <span>
        <button type="button" class="btn btn-light kanban-card-header-avatar">
          <img src="https://www.ocf.berkeley.edu/~dblab/blog/wp-content/uploads/2012/01/icon-profile.png" class="rounded" />
        </button>
        <button type="button" class="btn btn-light" (click)="createTask()">
          <i class="far fa-check-square"></i>
        </button>
        <button type="button" class="btn btn-light" (click)="deleteCard()">
          <i class="far fa-trash text-danger"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="card-body" (click)="openDetailModal(cardDetailTemplate)">
    {{card.description}}
  </div>
</div>

<ng-template #cardDetailTemplate>
  <div class="card">
    <div class="card-header">
      <div class="kanban-card-title">
        <span>
          <i class="fas fa-chalkboard"></i> {{card.title}}
        </span>
        <span>
          <button type="button" class="btn btn-light kanban-card-header-avatar">
            <img src="https://www.ocf.berkeley.edu/~dblab/blog/wp-content/uploads/2012/01/icon-profile.png" class="rounded" />
          </button>
          <button type="button" class="btn btn-light" (click)="createTask()">
            <i class="far fa-check-square"></i>
          </button>
          <button type="button" class="btn btn-light" (click)="deleteCard()">
            <i class="far fa-trash text-danger"></i>
          </button>
        </span>
      </div>
    </div>
    <div class="card-body">
      {{card.description}}
    </div>
  </div>
</ng-template>
