<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-utility-layers" [title]="card.title">
          <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#layers"></use>
          </svg>
          <span class="slds-assistive-text">{{card.title}}</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Card">
            <span class="slds-text-heading_small">{{card.title}}</span>
          </a>
        </h2>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_icon slds-button_icon-border" (click)="deleteCard()">
          <svg class="slds-button__icon" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#delete"></use>
          </svg>
        </button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner">
    <!--
    <app-task *ngFor="let task of card.tasks" [task]="task"></app-task>
    -->
    {{card.description}}
  </div>

        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>

    </button>

</article>
