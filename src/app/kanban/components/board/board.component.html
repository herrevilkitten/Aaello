<div class="card kanban-board">
  <div class="card-header">
    <div class="kanban-board-title">
      <span>
        <i class="fas fa-chalkboard"></i> {{board.title}}
      </span>
      <span class="float-right">
        <button type="button" class="btn btn-light" (click)="createList()">
          <i class="far fa-columns"></i>
        </button>
      </span>
    </div>
  </div>
  <div class="card-body">
    <div class="kanban-board-list" *ngFor="let list of board.lists">
      <kanban-list [list]="list" (delete)="deleteList($event)"></kanban-list>
    </div>
  </div>
</div>
