<article class="slds-card kanban-board">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-utility-builder" [title]="board.title">
          <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#builder"></use>
          </svg>
          <span class="slds-assistive-text">{{board.title}}</span>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" [title]="board.title">
            <span class="slds-text-heading_small">{{board.title}}</span>
          </a>
        </h2>
      </div>
      <div class="slds-no-flex">
        <button class="slds-button slds-button_neutral" (click)="createList()">
          <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#add"></use>
          </svg>List</button>
      </div>
    </header>
  </div>
  <div class="slds-card__body slds-card__body_inner slds-scrollable">
    <div class="slds-grid">
      <div class="slds-col" *ngFor="let list of board.lists">
        <kanban-list [list]="list" (delete)="deleteList($event)"></kanban-list>
      </div>
    </div>
  </div>
</article>
